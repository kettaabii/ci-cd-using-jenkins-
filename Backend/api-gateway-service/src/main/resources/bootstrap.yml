spring:
  application:
    name: api-gateway-service
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
      failFast: true
      retry:
        maxAttempts: 20

    gateway:
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
          - AddResponseHeader=X-Response-Default, Default-Header-Value
          - RemoveResponseHeader=X-Removed-Header
          - AddRequestHeader=X-Authenticated-User, admin

        globalcors:
          corsConfigurations:
            '[/**]':
              allowedOrigins:
                - "http://localhost:4200"
              allowedHeaders: "*"
              allowedMethods:
                - GET
                - POST
                - DELETE
                - PUT
                - OPTIONS
              allowCredentials: true
              maxAge: 3600