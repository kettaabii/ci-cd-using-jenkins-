spring:
  application:
    name: api-gateway-service
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
      failFast: true
      retry:
        maxAttempts: 20
    gateway:
      global-cors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods: "*"
            allowCredentials: true